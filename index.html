<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Dance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    
    <header class="hero">
        <h1>Pokemon Universe</h1>
        <p>Discover creatures from another world</p>
    </header>
    
    <main class="flow-container">
        <div id="pokemon-stage" class="bento-grid"></div>
        <div class="action-zone">
            <button id="add-pokemon" class="cta-btn">
                <span>Summon Pokemon</span>
            </button>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
